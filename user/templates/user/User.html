{% extends 'temp/main_home.html' %}
{% block user %}
<h1 align="center">User Registration</h1>
<form method="post">
	<table align="center">
        {% csrf_token %}
		<tr>
			<td>Username:</td>
			<td><input type="text" name="usr" required=""></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="Password" name="pwd" required=""></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="Email" name="Email" required="" value="@gmail.com"></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio" name="gen" required="">Male<br><input type="radio" name="gen" required="">Female<br><input type="radio" name="gen" required="">Others</td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><textarea cols="21" rows="7" name="adr" required=""></textarea></td>
		</tr>
		<tr>
			<td>Contact:</td>
			<td><input type="tel" name="ct" required="" pattern="[0-9]{10}"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="submit" value="Register"></td>
		</tr>

	</table>
</form>	

{% endblock %}
