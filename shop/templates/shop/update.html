<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 align="center">Shop Register</h1>
	<form method="post">
	<table align="center">
        {% csrf_token %}
        {% for i in obval %}
			<td>Shop Name:</td>
			<td><input type="text" name="sname" value="{{ i.s_name }}"></td>
		</tr>
        <tr>
			<td>User Name:</td>
			<td><input type="text" name="uname" value="{{ i.u_name }}"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="email" name="Email" value="{{ i.email }}"></td>
		</tr>
		<tr>
			<td>Contact:</td>
			<td><input type="tel" name="ct" value="{{ i.contact }}"></td>
		</tr>
         <tr>
            <td>Password:</td>
            <td><input type="text" name="pwd" value="{{ i.password }}"></td>
        </tr>
		<tr>
			<td>Location:</td>
			<td><input type="text" name="loc" value="{{ i.location }}"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="submit" value="UPDATE"></td>
		</tr>
        {% endfor %}
	</table>
    </form>
</body>
</html>
