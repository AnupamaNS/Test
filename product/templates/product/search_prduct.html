{% extends 'temp/user.html' %}
{% block prod %}
	<h1 align="center">Search Product</h1>
	<form method="post">
        {% csrf_token %}
		<table align="center">
			<tr>
				<td>Search Product:</td>
				<td><input type="text" name="prsch" required=""></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="POST"></td>
			</tr>
		</table>
	</form>
	<br>
	<table align="center" border="1">
		<tr>
			<td>ID</td>
			<td>Product</td>
			<td>Price</td>
			<td>Category</td>
		</tr>
        {% for i in obval %}
		<tr>
			<td>{{ i.p_id }}</td>
			<td>{{ i.p_name }}</td>
			<td>{{ i.price }}</td>
			<td>{{ i.c_id }}</td>
		</tr>
        {% endfor %}
	</table>
{% endblock %}
