{% extends 'temp/shop.html' %}
{% block upd %}
 <h1 align="center">Product Register</h1>
	<form method="post">
	<table align="center">
        {% csrf_token %}
        {% for i in obva %}
		    <tr>
                <td>Product Name:</td>
				<td><input type="text" name="prod" value="{{ i.p_name }}"></td>
			</tr>
			<tr>
				<td>Price:</td>
				<td><input type="text" name="pri" value="={{ i.price }}"></td>
			</tr>
			<tr>
				<td>Quantity:</td>
				<td><input type="text" name="qty" value="{{ i.qty }}"></td>
			</tr>
			<tr>
				<td>Category:</td>
				<td><input type="text" name="cat" value="{{ i.c_id }}">
			</tr>
			<td></td>
			<td><input type="submit" name="submit" value="UPDATE"></td>
		</tr>
        {% endfor %}
	</table>
    </form>

{% endblock %}
